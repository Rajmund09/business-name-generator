<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Name Generator</title>
<style>
      body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #dddfff, #9ccaee);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #000000;
    }


    .name {
      font-size: 28px;
      font-weight: bold;
      color: #34005e;
      margin-top: 20px;
    }

    button {
      background-color: #66c7fb;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #6856e0;
    }
</style>
</head>
<body>

  <div class="container">
    <h1>✨ Business Name Generator ✨</h1>
    <button onclick="generateName()">Generate Name</button>
    <div class="name" id="outputName"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
